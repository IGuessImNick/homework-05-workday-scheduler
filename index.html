<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
        <table class="table table-bordered">
            <thead class="bg-white">
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Activity</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr id="tr9">
                <th scope="row"> <span id="r9">9</span> AM</th>
                <td><input id="formFill0" class="form-control" type="text"></td>
                <td><button id="save0" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr10">
                <th scope="row"> <span id="r10">10</span> AM</th>
                <td><input id="formFill1" class="form-control" type="text"></td>
                <td><button id="save1" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr11">
                <th scope="row"> <span id="r11">11</span> AM</th>
                <td><input id="formFill2" class="form-control" type="text"></td>
                <td><button id="save2" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr12">
                <th scope="row"> <span id="r12">12</span> PM</th>
                <td><input id="formFill3" class="form-control" type="text"></td>
                <td><button id="save3" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr13">
                <th scope="row"> <span id="r13">1</span> PM</th>
                <td><input id="formFill4" class="form-control" type="text"></td>
                <td><button id="save4" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr14">
                <th scope="row"> <span id="r14">2</span> PM</th>
                <td><input id="formFill5" class="form-control" type="text"></td>
                <td><button id="save5" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr15">
                <th scope="row"> <span id="r15">3</span> PM</th>
                <td><input id="formFill6" class="form-control" type="text"></td>
                <td><button id="save6" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr16">
                <th scope="row"> <span id="r16">4</span> PM</th>
                <td><input id="formFill7" class="form-control" type="text"></td>
                <td><button id="save7" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              <tr id="tr17">
                <th scope="row"> <span id="r17">5</span> PM</th>
                <td><input id="formFill8" class="form-control" type="text"></td>
                <td><button id="save8" type="button" class="btn btn-primary">Save</button></td>
              </tr>
              
            </tbody>
          </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
